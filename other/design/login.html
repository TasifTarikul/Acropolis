<body>
    <section id="login-main-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 login-section">
                    <p class="login-logo-text">Acropolis</p>
                    <p class="singup-title-top">Log in to Acropolis</p>
                    <form class="login-form">
                          <div class="form-group single-group-box1">
                            <label for="formGroupExampleInput" class="bmd-label-floating input-name-class">Email</label>
                            <input type="text" class="form-control input-box-class" id="">                          </div>
                          <div class="form-group single-group-box1"> <!-- manually specified --> 
                            <label for="formGroupExampleInput2" class="bmd-label-floating input-name-class">Password</label>
                            <input type="Password" class="form-control input-box-class" id="" >
                          </div>
                          <div class="form-group single-group-box1 Persona-box login-submit-box"> <!-- manually specified --> 
                            <label for="formGroupExampleInput2" class="bmd-label-floating input-name-class"><span>Log In</span></label>
                          </div>
                    </form>      
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </section>
</body>
